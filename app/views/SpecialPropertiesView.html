<div ng-init="names=['A','B','C','D','E']">
    <p>Sequence from left to right - </p>
    <ul>
        value
        $index
        $first
        $middle
        $last
        $even
        $odd

        <li ng-repeat="x in names">
            {{ x }}
            {{$index}}
            {{$first}}
            {{$middle}}
            {{$last}}
            {{$even}}
            {{$odd}}
        </li>
    </ul>
</div>
